<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Current Weather Forcast</title>
  </head>
  <body>
    <!-- weather title -->
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
            <h1 class="display-4 text-center text-light title-shadow">
                <!-- <i class="fas fa-cloud-sun-rain"></i>  -->
                <img src="/images/RapidDimEider-max-1mb.gif" alt="Weather" class="weather-logo">CURRENT WEATHER FORCAST</h1>
        </div>
    </div>
    <!-- !weather title -->

    <!-- location form -->
    <div class="container card border border-info">
        <div class="row m-3">
            <div class="col-12 col-lg-6">
                <form id="form-group">
                    <div class="form-group">
                        <label for="zip-code">Please enter your zip code</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marked"></i></span>
                            </div>
                            <input  class="form-control" id="zip-code" name="zip-code" placeholder="XXXXX" type="text" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" maxlength="5" data-rule-maxlength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); " required>

                        <!-- <input type="text" class="form-control" id="zip-code" name="zip-code" placeholder="XXXXX" pattern="[^0-9.]" maxlength="5" data-rule-maxlength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); " required> -->
                        </div>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Search</button>
                    </form>
            </div>
        </div>
    </div>
    <!-- !location form -->

    <!-- weather info -->     
        
        <!-- animated loader -->   
        <div class="container">
            <div class="row">
                <div><img id="loading-animation" src="/images/ajax-loader.gif" alt="Loading..." class="d-none"></div>                    
            </div>
        </div>
        <!-- !animated loader -->
        <div id="weather">            
        </div>
    <!-- !weather info -->

<!-- footer -->
    <hr class="line">
<footer class="p-0 text-center">
      <small>Weather API Provided by<a href="https://openweathermap.org/api" target="_blank" rel="noopener noreferrer"> OpenWeather</a></small>
      <p>
        Copyright &copy; 2020 CSC 225 - Manuka Kahavitage Don All
        Rights Reserved.
      </p>      
</footer>
<!-- !footer -->

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
  </body>
</html>
